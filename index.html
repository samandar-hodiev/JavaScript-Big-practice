<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- tailwindCss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- msinCss -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- favIcon -->
    <link rel="icon" href="./assets/images/favicon.jpg">
</head>

<body>
    <!-- --------------- header section started --------------- -->
    <header class="bg-[#900C3F]">
        <div class="container  mx-auto">
            <nav class="flex justify-between items-center h-[80px] px-3">
                <a href="#"
                    class="text-white font-bold  sm:text-xl md:text-2xl lg:text-2xl xl:text-2xl 2xl:text-2xl pr-2 hidden sm:block">Movies.uz</a>
                <div class="w-[90%] sm:w-[260px] md:w-[320px] lg:w-[320px] xl:w-[520px] 2xl:w-[520px]">
                    <input type="search" name="#" id="#" placeholder="Enter film name"
                        class="px-3 py-2 rounded-xl focus:ring-2 ring-white w-full">
                </div>
                <ul
                    class="flex  items-center justify-between w-auto sm:w-auto md:w-[380px] lg:w-[380px] xl:w-[380px] 2xl:w-[380px]">
                    <li class="hidden sm:hidden md:block lg:block xl:block 2xl:block">
                        <div id="liked" class="text-white flex  items-center px-[8px]">
                            <span><i class="bi bi-star text-xl"></i></span>
                            <span class="ml-2">0</span>
                        </div>
                    </li>
                    <li class="mr-6 sm:mr-6 md:mr-0 lg:mr-0 xl:mr-0 2xl:mr-0 ml-3">
                        <input type="checkbox" id="theme">
                    </li>
                    <li class="hidden sm:hidden md:block lg:block xl:block 2xl:block">
                        <select name="#" id="lang"
                            class="rounded bg-inherit border-xl  border-solid border-[1px] border-gray-500 text-white px-2 py-1">
                            <option value="russian">Russian</option>
                            <option value="english">English</option>
                            <option value="uzbek">O'zbek</option>
                        </select>
                    </li>

                    <li class="text-xl block sm:block md:hidden lg:hidden xl:hidden 2xl:hidden text-white">
                        <i class="bi bi-menu-button-wide"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ---------------/ header section ended --------------- -->




    <!-- --------------- main section started --------------- -->
    <main>
        <!-- aside section started -->
        <aside id="sidebar">

        </aside>
        <!-- /aside section ended -->


        <!-- contents section started -->
        <section id="contents">

        </section>
        <!-- contents section ended -->
    </main>
    <!-- ---------------/ main section ended --------------- -->



    
    <!-- --------------- footer section started --------------- -->
    <footer>
        <p><span id="year">2024</span>All movies</p>
    </footer>
    <!-- ---------------/ footer section ended --------------- -->
</body>
<script src="./js/db.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/app.js"></script>

</html>
